version: '3.8'

services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./setting.json:/app/setting.json:ro
      - ./domain.json:/app/domain.json:ro
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE:-short-url}
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data:
